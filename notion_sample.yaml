- name: zapi
  auth_mode: API_KEY
  proxy:
    base_url: "{{base_url}}"
    headers:
      Authorization: "{{api_key}}"
  fields:
    - name: api_key
      expected_from_customer: true 
      displayName: Z-API Key
      description: "Chave de autenticação para acessar a API da Z-API"
      type: string
      required: true
    - name: base_url
      expected_from_customer: true 
      displayName: Base URL da Z-API
      description: "URL base para os endpoints da Z-API"
      type: string
      required: false
      default: "https://api.z-api.io/v1"
