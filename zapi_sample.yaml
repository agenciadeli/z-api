- name: z_api_integration
  auth_mode: API_KEY
  proxy:
    base_url: "{{base_url}}"
    headers:
      Authorization: "Bearer {{api_key}}"
  fields:
    - name: api_key
      expected_from_customer: true
      displayName: "API Key"
      description: "Insira a sua API Key fornecida pela Z-API para autenticação."
      type: string
      required: true
    - name: base_url
      expected_from_customer: true
      displayName: "Base URL"
      description: "Insira o endpoint base da API da Z-API. Por exemplo: https://api.z-api.io"
      type: string
      required: true
      default: "https://api.z-api.io"
